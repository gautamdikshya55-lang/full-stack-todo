

services:
  postgres:
    image: postgres:14
    container_name: todo_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_api
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: todo_api
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/todo_api
      JWT_SECRET: supersecretkey123
      PORT: 3000
    ports:
      - "3000:3000"
    command: npm run dev

volumes:
  pgdata:
